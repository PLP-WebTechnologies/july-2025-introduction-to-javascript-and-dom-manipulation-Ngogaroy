<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Assignment 🚀</h1>
    <p>Explore variables, conditionals, functions, loops, and the DOM!</p>
  </header>

  <main>
    <!-- Part 1: User Input -->
    <section>
      <h2>🎯 Part 1: JavaScript Basics</h2>
      <input type="number" id="ageInput" placeholder="Enter your age">
      <button id="checkAgeBtn">Check Eligibility</button>
      <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>❤️ Part 2: Functions</h2>
      <button onclick="showGreeting('Student')">Show Greeting</button>
      <button onclick="calculateTotal(5, 20)">Calculate Total (5 × 20)</button>
      <p id="functionResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2>🔁 Part 3: Loops</h2>
      <button id="generateListBtn">Generate Number List</button>
      <ul id="numberList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
      <h2>🌐 Part 4: DOM Interactions</h2>
      <button id="toggleColorBtn">Toggle Background Color</button>
      <button id="changeTextBtn">Change Header Text</button>
      <button id="addItemBtn">Add New List Item</button>
      <ul id="dynamicList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
